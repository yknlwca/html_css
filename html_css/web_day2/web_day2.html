<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>윤년 확인</title>
</head>
<body>

<script>

    const year = Number(prompt("년도를 입력하세요.", "년도"))
    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            alert(year + "년은 윤년입니다.");
        }
    else {
        alert(year + "년은 평년입니다.");
        }
</script>

</body>
</html>
